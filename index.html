<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font Family Poppins  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Family Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Main -->
  <main class="main">

    <section class="main__container">
      <!-- main logo -->
      <div class="main__logo">
        <img src="./images/logo.svg" alt="" class="main__logo">
      </div>
      <!-- main figure -->
      <figure class="main__figure">

        <img src="./images/illustration-mockups.svg" alt="" class="main__img">

      </figure>
      <!-- main texts -->
      <div class="main__texts">

        <h1 class="main__title">
          Build The Community Your Fans Will Love
        </h1>

        <p class="main__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <a href="#" class="main__link">Register</a>

      </div>

    </section>

  </main>

  <footer class="footer">

    <div class="footer__container">

      <ul class="footer__list">
        
        <li class="footer__item">
          
          <a href="#" class="footer__link">
            <i class="fa-brands fa-facebook footer__icon"></i>
          </a>
          
        </li>
        
        <li class="footer__item">
          
          <a href="#" class="footer__link">
            <i class="fa-brands fa-twitter footer__icon"></i>
          </a>
          
        </li>
        
        <li class="footer__item">
          
          <a href="#" class="footer__link">
            <i class="fa-brands fa-instagram footer__icon"></i>
          </a>
          
        </li>
        
      </ul>
      
      <p class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jos√© Castillo</a>.
      </p>

    </div>

  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b7c0369898.js" crossorigin="anonymous"></script>
</body>
</html>
