<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- title -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Font Family Poppins  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Family Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Main -->
  <main class="main">

    <!-- main logo -->
    <div class="main__hero">
      <img src="./images/logo.svg" alt="" class="main__logo">
    </div>
    <section class="main__container">
      <!-- main figure -->
      <figure class="main__figure">

        <img src="./images/illustration-mockups.svg" alt="" class="main__img">

      </figure>
      <!-- main texts -->
      <article class="main__texts">

        <h1 class="main__title">
          Build The Community Your Fans Will Love
        </h1>

        <p class="main__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <a href="#" class="main__link">Register</a>

        <!-- main icons -->
        <div class="icons__container">
  
          <ul class="icons__list">
            
            <li class="icons__item">
              
              <a href="#" class="icons__link">
                <i class="fa-brands fa-facebook icons__icon"></i>
              </a>
              
            </li>
            
            <li class="icons__item">
              
              <a href="#" class="icons__link">
                <i class="fa-brands fa-twitter icons__icon"></i>
              </a>
              
            </li>
            
            <li class="icons__item">
              
              <a href="#" class="icons__link">
                <i class="fa-brands fa-instagram icons__icon"></i>
              </a>
              
            </li>
            
          </ul>
         
        </div>
      </article>
    </section>

  </main>

  <!-- Footer -->

    <p class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jos√© Castillo</a>.
    </p> 
  </footer> -->

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b7c0369898.js" crossorigin="anonymous"></script>
</body>
</html>
